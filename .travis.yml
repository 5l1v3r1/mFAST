dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
      env: COMPILER=clang++-3.9
    - language: generic
      sudo: required
      services:
        - docker
      env: COMPILER=Emscripten
      
addons:
  apt:
    sources:
      - kzemek/boost
    packages:
      - libboost1.58-dev

script:
    - source .travis/setenv.sh
    - mkdir build
    - cd build
    - $RUN cmake $CONFIG_ARGS .. 
    - $RUN make
    - $RUN make test

# whitelist
branches:
  except:
    - gh-pages
    - emdi