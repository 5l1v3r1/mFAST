# Specify version format
version: "{build}"


# build platform, i.e. Win32 (instead of x86), x64, Any CPU. This setting is optional.
platform:
  - Win32
  - x64

# specify custom environment variables
environment:
  MSVC_DEFAULT_OPTIONS: ON
  BOOST_ROOT: C:\Libraries\boost_1_63_0
  matrix:
    - GENERATOR: "Visual Studio 12 2013"
      os: Visual Studio 2015
    - GENERATOR: "Visual Studio 14 2015"
      os: Visual Studio 2015

# build Configuration, i.e. Debug, Release, etc.
configuration:
  - Debug
  - Release

# scripts that are called at very beginning, before repo cloning
init:
  - cmd: cmake --version
  - cmd: msbuild /version

# clone directory
clone_folder: C:\projects\mfast

# branches to build
branches:
  except:
    - gh-pages
    - emdi

# scripts that run after cloning repository
install:
  - cmd: git submodule update --init --recursive
  # - cmd: choco install doxygen.install

# scripts to run before build
before_build:
  - cmd: cd C:\projects\mfast
  - cmd: md build
  - cmd: cd build
  - cmd: if "%platform%"=="Win32" cmake -G "%GENERATOR%" -DCMAKE_BUILD_TYPE=%configuration% -DBUILD_SHARED_LIB=ON -DBOOST_ROOT="%BOOST_ROOT%" ..
  - cmd: if "%platform%"=="x64" cmake -G "%GENERATOR% Win64" -DCMAKE_BUILD_TYPE=%configuration% -DBUILD_SHARED_LIB=ON -DBOOST_ROOT="%BOOST_ROOT%" ..

build:
  project: C:\projects\mfast\build\mfast.sln

test_script:
  - cmd: ctest -C %configuration% -VV
